<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>MyD3Map</title>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>
    function reload_js(src) {
        d3.select("svg").remove();
        src = $('script[src$="' + src + '"]').attr("src");
        $('script[src="' + src + '"]').remove();
        $('<script>').attr('src', src).appendTo('head');
    }
    
</script>

</head>
<body>

<div class="header-container">
  <div class="header">
    <h1 id="theTitle">D3.js-based UK map</h1>
    <br><br>
    <div id="inputForm">
      Number of cities: <input type="text" id="noc" value="20">
      <p>Choose the number of cities to be displayed and click "Refresh map".</p>
      <input type="button" name="reloadjs" value="Refresh map" onClick="reload_js('main.js')">
    </div>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
